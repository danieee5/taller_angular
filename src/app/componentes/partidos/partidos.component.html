<div class="container my-5">
  <h2 class="mb-4">ðŸ“… Partidos Recientes</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let partido of partidosLista">
      <div class="card h-100 shadow-sm">
        <!-- Cabecera del partido -->
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            {{ partido.fecha }} â€“ {{ partido.equipo_local }}
          </h5>
        </div>

        <!-- Cuerpo con datos generales -->
        <div class="card-body">
          <p><strong>Resultado:</strong> {{ partido.resultado }}</p>
          <p><strong>Goles a favor:</strong> {{ partido.goles_a_favor }}</p>
          <p><strong>Goles en contra:</strong> {{ partido.goles_en_contra }}</p>

          <!-- Detalle: Jugadores -->
          <h6 class="mt-3">Jugadores:</h6>
          <div class="list-group">
            <div class="list-group-item list-group-item-action d-flex align-items-center" *ngFor="let jugador of partido.jugadores">
              <img [src]="jugador.foto_url" alt="Foto jugador" width="50" class="rounded-circle me-3">
              <div>
                <strong>{{ jugador.nombre }}</strong><br>
                <small class="text-muted">{{ jugador.posicion }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
